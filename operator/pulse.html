<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-sport</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: black!important;">
            <a class="navbar-brand" href="#"><img src="img/r6-logo.png" alt="logo"></a>
        </nav>
    </header>
    <main>
        <section class="presentation">
            <div class="operator">
                <div class= container-fluid">
                    <div class="operator-header-icons-name">
                        <h1><img src="img/badge-pulse.png" alt="">Pulse </h1>
                        <h2><img src="img/flag-usa.png" alt=""> <span>SWAT</span></h2>
                    </div>
                    <div class="operator__header__infos">
                        <div class="operator__header__side">
                            <div class="operator__header__side__title">
                                <span>Camp</span>
                            </div>
                            <div class="operator__header__side__detail">
                                <span>Défenseur</span>
                            </div>
                            <div>
                                <button class="operator__header__elite">Skin Elite</button>
                            </div>
                        </div>
                        <div class="operator__header__roles">
                            <div class="operator__header__role">
                                <span>Rôle</span>
                            </div>
                            <p>intel-gatherer, roam</p>
                        </div>
                        <div class="operator__header__stats">
                            <div class="operator__header__stat">
                                <div class="operator__header__stat__title">
                                    <span>Protection</span>
                                </div>
                                <div class="rater">
                                    <div>
                                        <div class="rater-star is-active" ></div>      
                                    </div>
                                    <div>
                                        <div class="rater-star is-disabled"></div>
                                    </div>
                                    <div>
                                        <div class="rater-star is-disabled"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="operator__header__stat">
                                <div class="operator__header__stat__title">
                                    <span>vitesse</span>
                                </div>
                                <div class="rater">
                                    <div>
                                        <div class="rater-star is-active"></div>      
                                    </div>
                                    <div>
                                        <div class="rater-star is-active"></div>
                                    </div>
                                    <div>
                                        <div class="rater-star is-active"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="operator__header__stat">
                                <div class="operator__header__stat__title">
                                    <span>Difficulté</span>
                                </div>
                                <div class="rater">
                                    <div>
                                        <div class="rater-star is-active"></div>      
                                    </div>
                                    <div>
                                        <div class="rater-star is-active"></div>
                                    </div>
                                    <div>
                                        <div class="rater-star is-active"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="operator__avatar">
                <img src="img/pulse.png" alt="">
            </div>
        </section>
        <section>
            <div class="operator__loadout">
                <h2 class="operator__loadout__title">
                    <span>équipement</span>
                </h2>
                <div class="operator_categories">
                    <div class="operator__loadout__category">
                        <h2 class="operator__loadout__category__title">Arme Principale</h2>
                        <div class="operator__loadout__category__items">
                            <div class="operator__loadout__weapon">
                                <p>UMP45</p>
                                <div class="media">
                                    <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/6X2EZPq2s8UKrP67uxz5FI/f0df4c57d5890c79311e4eb62d4470e7/UMP45.png" alt="">
                                </div>
                                <p>Mitraillette</p>
                            </div>
                            <div class="operator__loadout__weapon">
                                <p>M1014</p>
                                <div class="media">
                                    <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/2pUiVbwNnQnDTesmWXktqW/f27c1fab9a354bb89cbe309a688f5e02/M1014.png" alt="">
                                </div>
                                <p>FUSIL À POMPE</p>
                            </div>
                        </div>  
                    </div>
                    <div class="operator__loadout__category">
                        <h2 class="operator__loadout__category__title">Arme secondaire</h2>
                        <div class="operator__loadout__category__items">
                            <div class="operator__loadout__weapon">
                                <p>5.7 USG</p>
                                <div class="media">
                                    <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/tkYcSAJSe5yGkeUhzZqBO/e81feb86df4a7eb6951052bec26b6ed7/5.7_USG.png" alt="">
                                </div>
                                <p>PISTOLET</p>
                            </div>
                            <div class="operator__loadout__weapon">
                                <p>M45 MEUSOC</p>
                                <div class="media">
                                    <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/3u5cecgWYl3WuJK50mKEGd/a4a0eb15c710edfc0d29e98c2ee7ea33/M45_MEUSOC.png" alt="">
                                </div>
                                <p>PISTOLET</p>
                            </div>
                        </div>  
                    </div>
                    <div class="operator__loadout__category">
                        <h2 class="operator__loadout__category__title">Gadget</h2>
                        <div class="operator__loadout__category__items">
                            <div class="operator__loadout__weapon">
                                <p>Fil barbelé</p>
                                <div class="media">
                                    <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/7igaibxuCcSpWDkZensEJS/bfa2cef52f3d860b7a06c2b4d7a6340e/Barbed_wire.png" alt="">
                                </div>
                            </div>
                            <div class="operator__loadout__weapon">
                                <p>Nitro</p>
                                <div class="media">
                                    <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/4pBSTw9U6l9GRnT12G6Xln/e0991bc03b48d217f510af8b611c8828/Nitro_Cell.png" alt="">
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="operator__loadout__category">
                        <h2 class="operator__loadout__category__title">Capacité unique</h2>
                        <div class="operator__loadout__category__items">
                            <div class="operator__loadout__weapon">
                                <p>CAPTEUR CARDIAQUE</p>
                                <div class="media">
                                    <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/7dPXIadD3D2a3uEqrCPvj2/103ad9d0d3b71adee3b92a5db96fe24d/Heartbeat-Sensor.png" alt="">
                                </div>
                            </div>
                            
                        </div>  
                    </div>
                </div>
            </div>
            <section>
                
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.operator__header__elite').click(function(){
                $(".operator__avatar img").attr('src','img/pulse-elite.png').parent()
             
                return false
            })
        })
    </script>
</body>
</html>
