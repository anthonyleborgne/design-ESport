<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-sport</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: black!important;">
                <a class="navbar-brand" href="#"><img src="img/r6-logo.png" alt="logo"></a>
            </nav>
        </header>
    </main>
    <section class="presentation">
        <div class="map">
            <div class="map__details__content__image">
                <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/2dWfAAHlvdqfl9IXq6uSTe/4cc44902677eb57dbf95b5e6af4ba07b/r6-maps-video-consulate.jpg" alt="">
            </div>
            <div class="map__map__details__content">
                <h2>Consulat</h2>
                <div class="map__details__content__location">
                    <span><b>Emplacement: </b>  ABIDJAN, CÔTE D'IVOIRE</span>
                </div>
                <div class="map__details__content__released">
                    <span><b>Disponible: </b>   Jeu de base (Décembre 2015)</span>
                </div>
                <div class="map__details__content__playlists">
                    <span><b>Sélections: </b>  Partie rapide, Novice, Classé</span>
                </div>
                <div class="map__details__content__text">
                    <span>Cette carte met en scène un assaut sur le consulat français de Côte d'Ivoire, un bâtiment à haut risque fortifié et extrêmement sécurisé.</span>
                </div>
            </div>
        </div>
    </section>
    <section class="map__plans">
        <h2>Plans</h2>
        <div class="map__plans__items">
            <div class="map__plans__item">
                <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/46sNLJuxdW0AX3XyOnd8tr/c4577cf4c1b81d785679b496d0a9c9fe/r6-maps-coastline-blueprint-2-thumb.jpg" alt="">
                <span>1er étage</span>
            </div>
            <div class="map__plans__item">
                <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/6L2Bgzz3Pe0FewHSui51tI/93e83d905aaea843cb341184825dc504/r6-maps-coastline-blueprint-3-thumb.jpg" alt="">
                <span>2e étage</span>
            </div>
            <div class="map__plans__item">
                <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/4kOa0hvbHamt9B0djAu4xu/1b5b71e16fcf6946e37bd1d4649bdc9b/r6-maps-coastline-blueprint-4-thumb.jpg" alt="">
                <span>toit</span>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
